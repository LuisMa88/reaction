<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-container">

      <div class="rui search-modal-input">
        <i class="fa fa-search search-modal-icon"></i>
        <input type="text" id="search-input" />
      </div>

      {{#if tagSearchResults}}
      <div class="rui search-modal-tags">
        <p>Suggested tags:</p>
        {{#each tag in tagSearchResults}}
          <span class="rui search-tag">{{tag.name}}</span>
        {{/each}}
      </div>
      {{/if}}
      <div class="rui search-modal-results">
        {{#each product in productSearchResults}}
          {{product.title}}<br>
          {{product.description}}<br>
          <br><br>
        {{/each}}
      </div>

    </div>

  </div>

</template>
