<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-container">

      <div class="rui search-modal-input">
        <i class="fa fa-search" style="font-size: 65px;
    position: absolute;
    left: 10px;"></i>
        <input type="text" id="search-input" style="padding-left: 100px;"/>
      </div>

      <div class="rui search-modal-results">
        Tags:
        {{#each tag in tagSearchResults}}
          {{tag.name}}
        {{/each}}
      </div>
      <div class="rui search-modal-results">
        {{#each product in productSearchResults}}
          {{product.title}}<br>
          {{product.description}}<br>
          <br><br>
        {{/each}}
      </div>

    </div>

  </div>

</template>
